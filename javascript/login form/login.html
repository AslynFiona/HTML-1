<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="2xl:container mx-auto w-screen h-screen ">
        <div class="w-full h-full mx-auto flex justify-center items-center">
            
                <div class="w-[300px] h-[400px]
                 bg-red-300 border rounded-lg shadow-2xl
                  hover:bg-yellow-200">
                    <form id="form" class="w-full h-full 
                    flex flex-col justify-center items-center gap-6 ">
                        <div>
                            <h1 class=" text-[40px] text-center 
                            font-semibold text-black font-sans">Login</h1>
                        </div>
                        <div class=" flex flex-col gap-2">
                            <label for="email"
                             class="text-[20px]">Email:</label>
                            <input type="email" 
                            id="email" name="email" 
                            placeholder="Enter email" 
                            class="border-2  border-b-red-100 p-1 rounded-md hover:border-orange-300" >
                            <p id="emailError" class="text-15px] text-red-600"></p>
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="password" 
                            class="text-[20px]" >Password:</label>
                            <input type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter password" 
                            class="border-2  border-b-red-100 p-1 rounded-md hover:border-orange-300">
                            <p id="passError" class="text-15px] text-red-600"></p>
                        </div>
                        <button class="text-[20px] text-center 
                        border-2 border-blue-300 rounded-2xl bg-blue-400 px-5 py-1
                         hover:bg-green-500 hover:border-hidden ">Submit</button>
                    </form>
                </div>
            
            
        </div>
    </div>
    <script>
        var form=document.getElementById("form");
        var email=document.getElementById("email");
        var pass=document.getElementById("password");
        var submit=document.getElementById("submit");
        var emailError=document.getElementById("emailError");
        var passError=document.getElementById("passError");

        form.addEventListener("submit",(e) => {
            e.preventDefault();
            advanceValidation(email.value,pass.value);
            
        });
        const advanceValidation=(email,pass) => {
            const emailRegex=/^\S+@\S+\.\S+$/;
            const passRegex=/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/;

            if(!email.match(emailRegex)) {
                emailError.textContent="Invalid Email format";
            }
            else {
                emailError.textContent="";
            }
            if(!pass.match(passRegex)) {
                passError.textContent="Invalid Password format";
            }
            else {
                passError.textContent="";
            }
        };
    </script>
</body>
</html>
