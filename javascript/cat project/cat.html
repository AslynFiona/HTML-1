<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb and Cat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="2xl:container mx-auto">
        <div class="w-full  mx-auto">
            <div class="bg-black min-h-screen flex flex-col items-center justify-evenly">
                <div class="w-[150px] h-[256px]"  >
                   <img id="bulb" src="https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png" alt="lamp"> 
                </div>
                <div class="w-[174px] h-[224px] " >
                    <img id="cat" src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png" alt="cat">
                </div>
                <div class="flex justify-center gap-5">
                    <button class="bg-white rounded-md w-[100px] h-[35px]" id="on">ON</button>
                    <button class="bg-white rounded-md w-[100px] h-[35px]" id="off">OFF</button>
                </div>

            </div>
            <script>
                var bulb=document.getElementById("bulb");
                var cat=document.getElementById("cat");
                var on=document.getElementById("on");
                var off=document.getElementById("off");
                

                off.addEventListener("click",() => {
                    bulb.src="https://ik.imagekit.io/Aslyn23/Pictures/cat%20js/bulb-go-off-img.png?updatedAt=1755409128767";
                    cat.src="https://ik.imagekit.io/Aslyn23/Pictures/cat%20js/cat-eyes-img.png?updatedAt=1755409128673";
                });
                on.addEventListener("click",() => {
                    bulb.src="https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png";
                    cat.src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png";
                });
                
            </script>

        

    </div>
</body>
</html>
